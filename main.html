<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- the entire body must be written by student -->
  <!-- Button element -->
  <div data-ns-test="block-inline-button">
    <button>Test1</button>
    <button>Test2</button>
    Answer: Inline
  </div>
  

  <!-- Div element -->
  <div data-ns-test="block-inline-div">
    <div>Test1</div>
    <div>Test2</div>
  </div>
  Answer: Block

  <!-- Span element -->
  <div data-ns-test="block-inline-span">
    <span>Test1</span>
    <span>Test2</span>
  </div>
  Answer: Inline

  <!-- Paragraph element -->
  <div data-ns-test="block-inline-p">
    <p>Test1</p>
    <p>Test2</p>
  </div>
  Answer: Block

  <!-- Input element -->
  <div data-ns-test="block-inline-input">
    <input type="text" value="Test1">
    <input type="text" value="Test2">
  </div>
  Answer: Inline

  <!-- Cite element -->
  <div data-ns-test="block-inline-cite">
    <cite>Test1</cite>
    <cite>Test2</cite>
  </div>
  Answer: Inline

  <!-- Code element -->
  <div data-ns-test="block-inline-code">
    <code>Test1</code>
    <code>Test2</code>
  </div>
  Answer: Inline

  <!-- H1 element -->
  <div data-ns-test="block-inline-h1">
    <h1>Test1</h1>
    <h1>Test2</h1>
  </div>
  Answer: Block

  <!-- Superscript element -->
  <div data-ns-test="block-inline-sup">
    <sup>Test1</sup>
    <sup>Test2</sup>
  </div>
  Answer: Inline

  <!-- Subscript element -->
  <div data-ns-test="block-inline-sub">
    <sub>Test1</sub>
    <sub>Test2</sub>
  </div>
  Answer: Inline
  <script type="text/javascript" src="./script.js">
  </script>

</body>

</html>
