<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div data-ns-test="block-inline-button">
		<button>Test</button>
	  </div>
	  Answer: Inline
	  
	  <!-- Div element -->
	  <div data-ns-test="block-inline-div">
		<div>Test</div>
	  </div>
	  Answer: Block
	  
	  <!-- Span element -->
	  <div data-ns-test="block-inline-span">
		<span>Test</span>
	  </div>
	  Answer: Inline
	  
	  <!-- Paragraph element -->
	  <div data-ns-test="block-inline-p">
		<p>Test</p>
	  </div>
	  Answer: Block
	  
	  <!-- Input element -->
	  <div data-ns-test="block-inline-input">
		<input type="text" value="Test">
	  </div>
	  Answer: Inline
	  
	  <!-- Cite element -->
	  <div data-ns-test="block-inline-cite">
		<cite>Test</cite>
	  </div>
	  Answer: Inline
	  
	  <!-- Code element -->
	  <div data-ns-test="block-inline-code">
		<code>Test</code>
	  </div>
	  Answer: Inline
	  
	  <!-- H1 element -->
	  <div data-ns-test="block-inline-h1">
		<h1>Test</h1>
	  </div>
	  Answer: Block
	  
	  <!-- Superscript element -->
	  <div data-ns-test="block-inline-sup">
		<sup>Test</sup>
	  </div>
	  Answer: Inline
	  
	  <!-- Subscript element -->
	  <div data-ns-test="block-inline-sub">
		<sub>Test</sub>
	  </div>
	  Answer: Inline
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
